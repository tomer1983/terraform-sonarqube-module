name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube:8.9-community
        ports:
          - 9000:9000

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Wait for SonarQube
      run: |
        timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:9000)" != "200" ]]; do sleep 5; done'

    - name: Initialize Go Modules
      run: |
        # Clean and initialize modules
        go clean -modcache
        rm -f go.sum
        go mod tidy
        
        # Clean and initialize provider module
        cd provider
        rm -f go.sum
        go mod tidy
        
        # Clean and initialize test module
        cd ../test
        rm -f go.sum
        go mod tidy
        
        # Update workspace
        cd ..
        go work init
        go work use . ./provider ./test

    - name: Run Tests
      run: |
        # Test provider
        cd provider
        go mod download
        go test -v ./... -race -cover
        
        # Test integration tests
        cd ../test
        go mod download
        go test -v ./... -race -cover
      env:
        SONAR_HOST_URL: http://localhost:9000
        SONAR_TOKEN: admin

    - name: Run TFLint
      uses: terraform-linters/setup-tflint@v1
      with:
        tflint_version: v0.29.0

    - name: Lint Terraform
      run: |
        tflint
        terraform fmt -check
        terraform validate

    - name: Generate Documentation
      run: |
        terraform-docs markdown table . > DOCUMENTATION.md
        if [[ $(git status --porcelain DOCUMENTATION.md) ]]; then
          echo "Documentation is out of date. Please run 'terraform-docs markdown table . > DOCUMENTATION.md' and commit the changes."
          exit 1
        fi
